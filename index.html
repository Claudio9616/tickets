<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
   <header>
        <div class="container-fluid d-flex justify-content-center align-items-center flex-column">
            <div class="section-form mt-3">
                <div class="nome">
                    <label for="name">Inserisci il Nome</label>
                    <input type="text" id="name" placeholder="Nome">
                </div>
                <div class="d-none cognome">
                    <label for="last-name">Inserisci il Cognome</label>
                    <input type="text" id="last-name" placeholder="Cognome">
                </div>
                <div class="d-none età">
                    <label for="age">Inserisci gli Anni</label>
                    <input type="number" min="" max="100" id="age" placeholder="Età">
                </div>
                <div class="d-none distanza">
                    <label for="km">Inserisci quanti Km vuoi percorre</label>
                    <input type="number" min="1" id="km" placeholder="Km">
                </div>
            </div>
            <div class="progress-container d-flex justify-content-center align-items-center mt-3 gap-3">
                <div class="progresss" id="progress"></div>
                <div class="circle active">1</div>
                <div class="circle">2</div>
                <div class="circle">3</div>
                <div class="circle">4</div>
            </div>
            <div class="button">
                <button class="btn text-black bg-secondary" id="prev" disabled>Prev</button>
                <button class="btn text-white bg-primary" id="next">Next</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <button class="generate-ticket btn border border-danger">GENERA BIGLIETTO</button>
            <div class="bg d-none">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5LDz5NRMXX7EbAHN0g-72Dbqk-x_jHRTM9Q&s"
                                class="img-fluid rounded-start" alt="train">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">This is a wider card with supporting text below as a natural
                                    lead-in to additional content. This content is a little bit longer.</p>
                                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="loading-text">0%</div>
            <!-- SISTEMARE IL CSS DEL BIGLIETTO e del bottone -->
        </div>
    </main>
    <script src="script.js"></script>
    <!-- SCRIPT FOR AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
